<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styleCad.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="shortcut icon" href="assets/img/bootstrap.png" type="image/x-icon">
    <title>Sistema Acadêmico</title>
</head>
<body>
    <header class="headercad">
        <div class="header">
            
            <div id="titulo1">
                <h2 id="titcad">Formulário de Cadastro</h2>
            </div>
        </div>
    </header>

    <main class="conteudo">
        <section class="bloco">
            
            <!--Início do formulário-->
            <form action="" method="post" id="form-cad">
                <div>
                    Matrícula: <label>*</label>
                    <input type="int" placeholder="Digite um número de matrícula" required>
                </div>
                <div>
                    Nome completo: <label>*</label>
                    <input type="text" placeholder="Digite o seu nome completo" required>
                </div>
                <div>
                    E-mail: <label>*</label>
                    <input type="email" placeholder="Digite o seu melhor e-mail" required>
                </div>
                <div>
                    Senha: <label>*</label>
                    <input type="password" placeholder="Cadastre uma senha forte" required>
                </div>

                <p>Status: <label>*</label></p>
                <div>
                    <select name="estatus" id="">
                        <option value="">Selecione uma opção</option>
                        <option value="Ativo">Ativo</option>
                        <option value="Inativo">Inativo</option>
                    </select>
                </div>

                <p>Usuário: <label>*</label></p>
                <div>
                    <select name="painel" id="">
                        <option value="">Selecione uma opção</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Professor">Professor</option>
                        <option value="Aluno">Aluno</option>
                    </select>
                </div>

                <!--Criando os botões do form-->
                <div class="botao">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>

            </form>
        </section>

    </main>

    <footer class="container-fluid">
       
                <img src="assets/img/bootstrap.png" class="img-fluid logo1">              
                <p>&copy; 2023 Bootstrap - O melhor framework web. Todos os direitos reservados. Atualmente v5.3 </p>
   
                <p style="margin-top: 10px;"><a href="index.html">Voltar a home</a></p>

    </footer>
    
</body>
</html>
